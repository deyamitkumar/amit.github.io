<!DOCTYPE html>
<html>
<head>
	<title>Welcome Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/83785fdec6.js" crossorigin="anonymous"></script>
</head>
<body>

	<main class="container">

		<div class="banner">
			<div class="logo">
				<img src="img/logo.png">
			</div>

			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Service</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			
		</div>

		<div class="contact">
			<h1>Contact Us</h1>
			<i class="fas fa-file-signature"></i><input type="text" name="name" placeholder="Name"><br>
			<i class="fas fa-envelope-open-text"></i><input type="email" name="email" placeholder="Email"><br>
			<i class="fas fa-phone"></i><input type="text" name="phone" placeholder="Phone"><br>

			<button class="btn">Submit</button>
			

		</div>

		<footer>
			<h1>&copy; All right reserved</h1>
			
		</footer>


		
	</main>

</body>
</html>
